<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Defect Analyser</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Defect Analyser</h1>
      </div>
      <div>
        <p>
          Welcome to the Defect Analyser! Please enter the Github Link to the
          code you want to analyse.
        </p>
      </div>

      <div class="github-form">
        <form action="/analyse" method="post">
          <input type="text" id="github-link" name="github_link" required />
          <button type="submit">Analyse</button>
        </form>
      </div>
    </div>
  </body>
</html>
